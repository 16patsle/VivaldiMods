<!DOCTYPE html>
<html>
<head>
    <title>Weather</title>
    <link rel="stylesheet" type="text/css" href="weather.css"/>
    <link rel="shortcut icon" type="image/png" href="favicon.png"/>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
    <meta charset="utf-8"/>
</head>
<body>
<div id="swpc">
    <iframe id="swpcCond" src="http://www.swpc.noaa.gov/communities/satellites"></iframe>
    <div class="swpcItem" id="swpcInternal">
        <iframe class="swpcItem" id="swpcText" src="http://services.swpc.noaa.gov/text/3-day-forecast.txt"></iframe>
        <img id="swpcImg" src="http://services.swpc.noaa.gov/images/animations/ovation-north/latest.png"/>
    </div>
</div>
<div id="bottom">
<iframe id="sfn" src="http://spaceflightnow.com/launch-schedule/"></iframe>
<iframe id="bbc" src="http://www.bbc.co.uk/weather/2648438"></iframe>
</div>
<div id="full" class="hidden"></div>
<script type="text/javascript">
var i = document.getElementById('swpcImg');
var f = document.getElementById('full');
i.onclick = function(){f.className = "visible";}
f.onclick = function(){f.className = "hidden"; }
</script>
</body>
</html>
